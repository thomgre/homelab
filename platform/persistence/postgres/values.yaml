# PostgreSQL cluster configuration
cluster:
  name: postgres-cluster
  instances: 3
  
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      log_statement: "all"

  # Storage configuration  
  storage:
    size: "10Gi"
    storageClass: ""  # Use default storage class
    
  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi" 
      cpu: "500m"

  # Monitoring
  monitoring:
    enabled: true
    
  # Database and user
  database:
    name: "app"
    user: "app"

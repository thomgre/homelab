cloudnative-pg:
  # Override namespace - ArgoCD will deploy to infrastructure but we want standard cnpg behavior
  namespaceOverride: ""
  
  # Install CloudNativePG operator  
  operator:
    watchNamespace: ""  # Watch all namespaces

  # Image configuration
  image:
    repository: ghcr.io/cloudnative-pg/cloudnative-pg
    tag: 1.24.1
    pullPolicy: IfNotPresent

  # Resources
  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 200Mi

  # Security context
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001
    capabilities:
      drop:
        - ALL

  # Monitoring
  monitoring:
    enabled: true